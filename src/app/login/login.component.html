<div class="container">
    <h1>Login</h1>
    <form (ngSubmit)="onSubmit(); loginForm.reset()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">email</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" required #email="ngModel">
        <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
          mail invalido
        </div>
      </div>
      <div class="form-group">
        <label for="password">Contrase√±a</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" required>
      </div>
      <button type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid">Enviar</button>
    </form>
</div>
