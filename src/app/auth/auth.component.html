<div class="container">
    <div class="row">

      <div class="col-md-6 col-md-offset-3 col-xs-12">

        <h1 class="text-center" *ngIf="loginPage">Iniciar sesion</h1>
        <h1 class="text-center" *ngIf="signupPage">Registrarse</h1>
        <h1 class="text-center" *ngIf="resetPasswordPage">Restablecer contraseña</h1>

        <button class="btn btn-link btn-block btn-xs" (click)="showLogin()" *ngIf="!loginPage">
         <!-- *ngI`f="!loginPage"> -->
          Iniciar sesion
        </button>

        <button class="btn btn-link btn-block btn-xs" (click)="showRegister()" *ngIf="!signupPage">
         <!-- *ngIf="!signupPage"> -->
          Registrarse
        </button>

        <button class="btn btn-link btn-block btn-xs" (click)="showResetPassword()" *ngIf="!resetPasswordPage">
         <!-- *ngIf="!resetPasswordPage"> -->
          Olvide mi contraseña
        </button>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">


          <div class="form-group">
            <label for="email">email</label>
            <input type="email" class="form-control" id="email" formControlName="email" required>

            <div *ngIf="formErrors.email" class="alert alert-danger">
              {{ formErrors.email }}
            </div>
          </div>

          <div class="form-group" *ngIf="!resetPasswordPage">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" formControlName="password" required>

            <div *ngIf="formErrors.password" class="alert alert-danger">
              {{ formErrors.password }}
            </div>
          </div>

          <button type="submit" class="btn btn-success pull-right btn-sm">
            <span *ngIf="loginPage">Iniciar sesion</span>
            <span *ngIf="signupPage">Registrarse</span>
            <span *ngIf="resetPasswordPage">Restablecer</span>
          </button>

        </form>

    </div>
  </div>
</div>
