<div class="row">
  <div class="container-fluid">
  <nav class="navbar navbar-light">
      <a class="navbar-brand" routerLink="/">DietApp</a>

      <!-- Show this for logged out users -->
      <!-- <ul *appShowAuthed="false" class="nav navbar-nav navbar-right"> -->
      <ul *ngIf="!isLogged" class="nav navbar-nav navbar-right">
        <li class="nav-item">
          <a class="nav-link"
            routerLink="/">
            Home
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link"
            routerLink="/login"
            routerLinkActive="active">
            Iniciar sesion
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link"
            routerLink="/register"
            routerLinkActive="active">
            Registrarse
          </a>
        </li>

      </ul>

      <!-- Show this for logged in users -->
      <!-- <ul *appShowAuthed="true" class="nav navbar-nav navbar-right"> -->
      <ul *ngIf="isLogged" class="nav navbar-nav navbar-right">
        <li class="nav-item">
          <a class="nav-link"
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }">
            Home
          </a>
        </li>

        <li class="nav-item" dropdown>
            <a href  id="simple-dropdown" dropdownToggle class="dropdown-toggle">
              <i class="fa fa-user" aria-hidden="true"></i>&nbsp;Usuario<span class="caret"></span>
            </a>
            <ul class="dropdown-menu" dropdownMenu aria-labelledby="simple-dropdown">
              <li><a class="dropdown-item profileDrop" routerLink="/profile">Perfil</a></li>
              <li><a class="dropdown-item profileDrop" routerLink="/">Configuracion</a></li>
              <li class="divider dropdown-divider"></li>
              <li><a class="dropdown-item profileDrop" (click) = "logOut()" >Salir</a></li>
            </ul>
        </li>

      </ul>
  </nav>
  </div>
</div>
